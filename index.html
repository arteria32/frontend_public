<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Информация по резервуарам</title>
  </head>
  <body>
    <main class="tank-information">
      <div class="tank-information__panel">
        <div class="tank-information__panel__info">
          <img
            src="images/icon.svg"
            alt="icon"
            class="tank-information__panel__icon"
          />
          <div class="tank-information__panel__text">
            Информация по резервуарам
          </div>
        </div>
        <input type="file" id="file-input" accept=".json">
        <label for="file-input" class="tank-information__panel__button" id="file-input-label">
          Загрузить данные
        </label>
      </div>
      <div class="tank-information__fuel-choice__list">
        <input type="radio" name="fuel" id="ai-92">
        <label for="ai-92">
          <div class="tank-information__fuel-choice__list__item">АИ-92
          </div>
        </label>
        <input type="radio" name="fuel" id="kerosin" checked>
        <label for="kerosin"><div class="tank-information__fuel-choice__list__item">КЕРОСИН</div></label>
        <input type="radio" name="fuel" id="dt-winter">
        <label for="dt-winter"><div class="tank-information__fuel-choice__list__item">ДТ ЗИМНЕЕ</div></label>
        <input type="radio" name="fuel" id="ts-1">
        <label for="ts-1"><div class="tank-information__fuel-choice__list__item">ТС-1</div></label>
        <input type="radio" name="fuel" id="ai-95">
        <label for="ai-95"><div class="tank-information__fuel-choice__list__item">АИ-95</div></label>
        <input type="radio" name="fuel" id="mazut">
        <label for="mazut"><div class="tank-information__fuel-choice__list__item">МАЗУТ</div></label>
        <input type="radio" name="fuel" id="gasoil">
        <label for="gasoil"><div class="tank-information__fuel-choice__list__item">ГАЗОЙЛЬ</div></label>
        <input type="radio" name="fuel" id="oil">
        <label for="oil"><div class="tank-information__fuel-choice__list__item">НЕФТЬ</div></label>

      </div>
      <div class="tank-information__tanks">
        <div class="tanks-flex">
        </div>
        <div class="tank-information__legend">
        </div>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
