<!DOCTYPE html>
<html lang="en">
<head>
    <title>DZ8</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <div class="info">
          <img src="logo.png " class="info__img" />
          <div class="info__text">Информация по резервуарам</div>
        </div>
        <div class="header_admin_panel">
          <label class="admin_panel_text">
            <input type="file" id="file" onchange="{file()}" />
            <p>Загрузить данные</p>
            <p></p
          ></label>
        </div>
    </div>
    <div class="navbar">
        <div class="navbar_text">
            <div class="navbar_text1"><a>АИ-92</a></div>
            <div class="navbar_text_backlight"><a>КЕРОСИН</a></div>
            <div class="navbar_text1"><a>ДТ ЗИМНИЕ</a></div>
            <div class="navbar_text1"><a>ТС-1</a></div>
            <div class="navbar_text1"><a>АИ-95</a></div>
            <div class="navbar_text1"><a>МАЗУТ</a></div>
            <div class="navbar_text1"><a>ГАЗОЙЛЬ</a></div>
            <div class="navbar_text1"><a>НЕФТЬ</a></div>
        </div>
    </div>

    <div class="main" id="mainContainer"></div>

    <div class="footer">
        <div class="footer_text" id="govern" ondblclick="{govern()}">
            <div class="footer_green"></div>
            <div class="footer_text_center">200 < МАССА < 800</div>
            <div class="footer_red"></div>
            <div class="footer_text_center">
            <div>МАССА < 200</div>
            <div>МАССА > 800</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
