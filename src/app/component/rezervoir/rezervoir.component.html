<div class="card">
  <div class="card__text card__text-top">
    <div class="card__text_mass">Масса</div>
    <div class="card__text_num">{{ rezervoir.volume }}</div>
  </div>
  <div class="container">
    <div
      class="container__border"
      [class.container__top-border_red]="rezervoir.coloring"
      [class.container__top-border_green]="!rezervoir.coloring"
    ></div>
    <div class="container__rezervuar rezervuar">
      <div
        class="rezervuar__dimensional-block"
        [style.height]="rezervoir.volume / 10 + '%'"
      ></div>
      <div class="rezervuar__scale-line_position">
        <div class="rezervuar__scale-line"></div>
        <div class="rezervuar__scale-line"></div>
        <div class="rezervuar__scale-line"></div>
      </div>
    </div>
    <div class="container__border"></div>
  </div>
  <div class="card__text">
    <div class="card__percent-square percent-square">
      {{ +rezervoir.volume / 10 + "%" }}
    </div>
    <div class="card__bottom-text">
      Уровень <br />керосина в {{ rezervoir.name }}
    </div>
  </div>
</div>
