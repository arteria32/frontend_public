<div class="d-flex flex-column justify-content-around">
    <div class="p-3 m-2 bg-primary text-white d-flex justify-content-around">
        <h2>USERS</h2>
    </div>
    <div  class="p-3 m-2 mt-0 bg-light text-dark d-flex flex-wrap">
        <app-user  class="border rounded p-3 bg-primary text-white item d-flex flex-column"
                    *ngFor="let user of (users$ | async); let i = index"
                                [id]="user.id"
                                [name]="user.name"
                                [username]="user.username"
                                [email]="user.email" 
                                [website]="user.website"
                                [company]="user.company.name"
                                [city]="user.address.city"
                                [phone]="user.phone"
                                [i] = "i+1"
        >
        </app-user>
    </div>
</div>
