<div class="main-content">
        <app-reservoir class="item" *ngFor="let reservoir of (reservoirs$ | async)"
                   [name]="reservoir.name.substring(10)"
                   [value]="reservoir.value"
                   [min]="userInputService.minAcceptableValue"
                   [max]="userInputService.maxAcceptableValue">
        </app-reservoir>
</div>
